<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main class="container">
        <div class="top"><img src="assets/img/top-image.svg" alt=""></div>
        <div class="principal">
            <div class="countdown">
                    <h1>READY TO LAUNCH IN...</h1>
                    <div class="leg">
                        <p>Dias</p>
                        <p>Horas</p>
                        <p>Minutos</p>
                        <p>Segundos</p>
                    </div>
                    <div>
                        <span>09:00:00:00</span>
                    </div>
            </div>
            <img src="assets/img/rocket.svg" alt="rocket" class="img-rocket">
        </div>
        <div class="bottom"><img src="assets/img/bottom-image.svg" alt=""></div>
    </main>
</body>
</html>
